<section class="container flex flex-wrap center">
  <div class="flex-container">
    <mat-card class="example-card">
      <form [formGroup]="formGroup" #formDirective="ngForm" (ngSubmit)="save(formDirective)">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Cadastro de Entregador</mat-card-title>
        </mat-card-header>
        <mat-card-content>

          <p>
            <mat-form-field appearance="outline" class="field-short-text-width">
              <mat-label>Nome</mat-label>
              <input [(ngModel)]="objeto.nome" maxlength="60" matInput formControlName="nome" />
            </mat-form-field>
          </p>

        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button routerLink="/entregador">
            <i class="material-icons">undo</i>Voltar
          </button>

          <button mat-raised-button color="primary" type="submit" >
            Salvar
            <mat-icon >
              <span>save</span>
            </mat-icon>
          </button>
        </mat-card-actions>

      </form>
    </mat-card>
  </div>
</section>
