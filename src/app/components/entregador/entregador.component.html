<mat-card>
    <mat-card-header>
        <mat-card-title>Listagem de Entregadores</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="informe o nome do entregador">
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary"><mat-icon>search</mat-icon> Pesquisar</button>
        <button mat-raised-button color="primary" routerLink="/cadastro-entregador">
            <i class="material-icons">add_circle_outline</i>Novo</button>
    </mat-card-actions>
</mat-card>

<mat-card>
    <table mat-table [dataSource]="lista" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="warn" (click) = "delete(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
